{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto py-8 px-4">
  <h2 class="text-2xl font-bold mb-6">{{ page_title }}</h2>

  {% if posts %}
    <div class="space-y-6">
      {% for post in posts %}
        {% include "cardview/card_view.html" with post=post %}
      {% endfor %}
    </div>
  {% else %}
    <p class="text-gray-500 italic">Tidak ada thread populer saat ini.</p>
  {% endif %}
</div>
{% endblock %}
