{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smash â€” Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --bg-soft: #f7fff9; }
      body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
      ::-webkit-scrollbar { height: 12px; width: 12px; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.08); border-radius: 8px; }
      .card-shadow { box-shadow: 0 6px 20px rgba(13, 18, 25, 0.06); }
    </style>
  </head>
  <body class="bg-gradient-to-b from-[#f7fff9] via-[#f7fff9] to-[#ffebee] min-h-screen">

    <div class="min-h-screen flex">
      
      {% include 'sidebar.html' %}
      
      <div class="flex-1">
        
        <header class="flex items-center justify-between px-4 sm:px-6 py-4 bg-white/70 backdrop-blur-sm sticky top-0 z-10 border-b border-gray-100">
          <div class="flex items-center gap-4 flex-1">
            <button class="lg:hidden p-2 rounded-md bg-white card-shadow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" /></svg>
            </button>
            
            <form class="flex-1 flex items-center bg-gray-100 rounded-lg px-4 py-2.5 w-full max-w-xl">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.414-1.414l4.387 4.387a1 1 0 01-1.414 1.414l-4.387-4.387zM8 14a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd"/></svg>
              <input type="search" placeholder="Search..." class="ml-3 outline-none w-full text-sm bg-transparent" />
            </form>
          </div>

          <div class="flex items-center gap-4 ml-4">
            
            {% if user.is_authenticated %}
              <button id="create-post-btn" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                Create a post
              </button>
              
              <div class="relative">
                <button id="profile-btn" class="flex items-center gap-2">
                  <img src="{% static 'images/avatar_abby.jpg' %}" alt="Profile Picture" class="w-10 h-10 rounded-full object-cover border-2 border-white card-shadow">
                  <span class="text-sm font-medium text-gray-700">{{ user.username }}</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                </button>
                
                <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 hidden">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                    <button id="logout-btn" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                </div>
              </div>
            
            {% else %}
              <a href="/accounts/" class="px-5 py-2 bg-blue-600 text-white rounded-full text-sm font-medium">
                Register
              </a>
              <a href="/accounts/" class="px-5 py-2 bg-white text-gray-700 rounded-full text-sm font-medium card-shadow">
                Login
              </a>
            {% endif %}

          </div>
          </header>

        <main class="px-4 sm:px-6 py-8">
          <div class="flex items-center gap-3 mb-6 max-w-4xl mx-auto">
            <button class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-blue-600 text-white text-sm font-medium">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              Recent
            </button>
            <button class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-white text-gray-600 text-sm font-medium card-shadow">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
              For You
            </button>
            <button class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-white text-gray-600 text-sm font-medium card-shadow">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 18.657A8 8 0 016.343 7.343m11.314 11.314a8 8 0 00-11.314-11.314m11.314 11.314L15 15M9 9l-2.343 2.343m11.314-5.657a8 8 0 010 11.314m-11.314 0a8 8 0 010-11.314" /></svg>
              Hot Thread
            </button>
          </div>

          <section class="max-w-4xl mx-auto">
            {% for post in posts %}
              {% include 'main/components/card.html' %}
            {% empty %}
              <p class="text-gray-500 italic">No posts yet.</p>
            {% endfor %}
            </section>
        </main>
      </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden"></div>
    <div id="create-post-modal" 
         class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-lg p-6 w-full max-w-lg z-30 hidden">
        <button id="modal-close-btn" class="absolute top-3 right-4 text-3xl font-light text-gray-400 hover:text-gray-600">&times;</button>
        <form id="create-post-form">
            <div class="space-y-4">
                <div>
                    <label for="category" class="sr-only">Choose categories</label>
                    <select id="category" name="category" 
                            class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm text-gray-500">
                        <option selected disabled>Choose categories</option>
                        <option value="design">Design</option>
                        <option value="development">Development</option>
                        <option value="general">General</option>
                    </select>
                </div>
                <div>
                    <label for="title" class="sr-only">Type catching attention title</label>
                    <input type="text" name="title" id="title" placeholder="Type catching attention title" 
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm"
                           style="padding-top: 10px; padding-bottom: 10px;">
                </div>
                <div>
                    <label for="content" class="sr-only">Type your question</label>
                    <textarea id="content" name="content" rows="6" placeholder="Type your question" 
                              class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm"></textarea>
                </div>
            </div>
            <div class="mt-6 flex justify-between items-center">
                <button type="button" 
                        class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4V5h12v10zm-9.5-3a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5zM6 8a.5.5 0 01.5-.5h(1)a.5.5 0 010 1h-1A.5.5 0 016 8z" clip-rule="evenodd" />
                    </svg>
                    Add Image
                </button>
                <div class="flex items-center gap-3">
                    <button type="button" class="px-5 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200">Save as draft</button>
                    <button type="submit" class="px-5 py-2 bg-orange-500 text-white rounded-lg text-sm font-medium hover:bg-orange-600">Publish</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        // --- Fungsi GetCookie (diperlukan untuk Logout) ---
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // --- Logika Modal "Create Post" ---
        const createPostBtn = document.getElementById('create-post-btn');
        const modal = document.getElementById('create-post-modal');
        const overlay = document.getElementById('modal-overlay');
        const closeBtn = document.getElementById('modal-close-btn');

        function openModal() {
            if (modal) modal.classList.remove('hidden');
            if (overlay) overlay.classList.remove('hidden');
        }

        function closeModal() {
            if (modal) modal.classList.add('hidden');
            if (overlay) overlay.classList.add('hidden');
        }

        if (createPostBtn) {
            createPostBtn.addEventListener('click', openModal);
        }
        if (closeBtn) {
            closeBtn.addEventListener('click', closeModal);
        }
        if (overlay) {
            overlay.addEventListener('click', closeModal);
        }
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // --- Logika Dropdown Profile ---
        const profileBtn = document.getElementById('profile-btn');
        const dropdown = document.getElementById('profile-dropdown');

        if (profileBtn) {
            profileBtn.addEventListener('click', (e) => {
                e.stopPropagation(); 
                if (dropdown) dropdown.classList.toggle('hidden');
            });
        }
        
        window.addEventListener('click', (e) => {
            if (dropdown && !dropdown.classList.contains('hidden') && profileBtn && !profileBtn.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });
        
        // --- Logika Tombol Logout ---
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                try {
                    const res = await fetch('/accounts/logout/', {
                        method: 'POST',
                        headers: {'X-CSRFToken': getCookie('csrftoken')}
                    });
                    const data = await res.json();
                    if (data.success) {
                        window.location.href = '/'; 
                    } else {
                        alert('Logout failed.');
                    }
                } catch (err) {
                    console.error('Logout error:', err);
                    alert('Could not connect to server to log out.');
                }
            });
        }


        // --- Script 'Like' (Sudah ada) ---
      document.querySelectorAll('button[aria-label="Like"]').forEach(btn => {
        btn.addEventListener('click', () => {
          btn.classList.toggle('text-pink-600');
          const svg = btn.querySelector('svg');
          if (btn.classList.contains('text-pink-600')) {
            svg.setAttribute('fill', 'currentColor');
          } else {
            svg.setAttribute('fill', 'none');
          }
          const countNode = btn.closest('article').querySelector('footer span.font-medium');
          if (countNode) {
            const n = parseInt(countNode.textContent) || 0;
            countNode.textContent = btn.classList.contains('text-pink-600') ? (n+1) : Math.max(n-1,0);
          }
        });
      });
    </script>
  </body>
</html>
