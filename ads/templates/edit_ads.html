{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-6">Edit Iklan: {{ ad.title }}</h2>

  <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-xl shadow">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-between mt-4">
      <a href="{% url 'manage_ads' %}" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition">Batal</a>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Simpan</button>
    </div>
  </form>
</div>
{% endblock %}
