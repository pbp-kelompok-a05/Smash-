{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form method="POST" class="bg-white p-8 rounded-2xl shadow-md w-96">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login Admin</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="text-red-500 text-sm mb-2">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <label class="block mb-2 text-gray-700">Username</label>
    <input type="text" name="username" class="w-full border rounded-lg px-3 py-2 mb-4 focus:outline-none focus:ring focus:ring-blue-300">

    <label class="block mb-2 text-gray-700">Password</label>
    <input type="password" name="password" class="w-full border rounded-lg px-3 py-2 mb-6 focus:outline-none focus:ring focus:ring-blue-300">

    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">Masuk</button>
  </form>
</div>
{% endblock %}
