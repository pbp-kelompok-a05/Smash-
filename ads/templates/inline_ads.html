{% if inline_ad and inline_ad.image %}
  {% if inline_ad.link %}
    <a href="{{ inline_ad.link }}" target="_blank" rel="noopener noreferrer" class="block">
      <img src="{{ inline_ad.image.url }}" alt="{{ inline_ad.title|default:'Advertisement' }}" class="w-full h-44 sm:h-56 object-cover rounded-xl">
    </a>
  {% else %}
    <img src="{{ inline_ad.image.url }}" alt="{{ inline_ad.title|default:'Advertisement' }}" class="w-full h-44 sm:h-56 object-cover rounded-xl">
  {% endif %}
{% endif %}
