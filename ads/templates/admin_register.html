{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    {% if messages %}
      <ul class="mb-4">
        {% for message in messages %}
          <li class="text-red-500 text-sm">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" name="username" required
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password1" required
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
        <input type="password" name="password2" required
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Register
      </button>
    </form>

    <p class="text-center text-gray-500 text-sm mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-500 font-medium hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
