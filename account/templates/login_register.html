{% extends 'base.html' %}
{% block content %}
<div class="login-container" style="display:flex;min-height:100vh;background:linear-gradient(90deg,#fdfbfb,#ebedee);">
  <div style="flex:1;display:flex;justify-content:center;align-items:center;">
    <form class="ajax-form" action="/accounts/login/" method="POST" style="width:300px;">
      {% csrf_token %}
      <h2>Sign In</h2>
      <input type="text" name="username" placeholder="Username" required><br><br>
      <input type="password" name="password" placeholder="Password" required><br><br>
      <button type="submit">Sign In</button>
    </form>
    <form class="ajax-form" action="/accounts/register/" method="POST" style="width:300px;margin-left:40px;">
      {% csrf_token %}
      <h2>Create Account</h2>
      <input type="text" name="username" placeholder="Username" required><br><br>
      <input type="password" name="password1" placeholder="Password" required><br><br>
      <input type="password" name="password2" placeholder="Confirm Password" required><br><br>
      <button type="submit">Register</button>
    </form>
  </div>
</div>
{% endblock %}
