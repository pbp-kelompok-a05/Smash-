{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In â€” Smash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
  </style>
</head>
<body class="bg-white">

  <div class="flex min-h-screen">
    
    <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
      <div class="mx-auto w-full max-w-sm lg:w-96">
        
        <div>
          <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Sign In to your account</h2>
          <p class="mt-2 text-sm text-gray-600">Welcome back to SMASH!</p>
        </div>

        <div class="mt-8">
          <div>
            <button class="w-full inline-flex justify-center items-center gap-3 py-3 px-4 border border-gray-300 rounded-full shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              <svg class="h-5 w-5" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Login with Google
            </button>
          </div>

          <div class="mt-6 relative">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">or</span>
            </div>
          </div>

          <div class="mt-6">
            <form class="ajax-form space-y-6" action="/accounts/login/" method="POST">
              {% csrf_token %}
              <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Email*</label>
                <div class="mt-1">
                  <input id="username" name="username" type="email" autocomplete="email" placeholder="Enter you email" required
                         class="block w-full appearance-none rounded-full border border-gray-300 px-4 py-3 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
              </div>

              <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password*</label>
                <div class="mt-1">
                  <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter you password" required
                         class="block w-full appearance-none rounded-full border border-gray-300 px-4 py-3 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
              </div>

              <div>
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 rounded-full shadow-sm text-sm font-semibold text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                  Sign In
                </button>
              </div>
            </form>

            <p class="mt-8 text-center text-sm text-gray-600">
              Don't have an account?
              <a href="/accounts/register_page/" class="font-medium text-blue-600 hover:text-blue-500">Create account</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="hidden lg:block relative flex-1">
      <div class="absolute inset-0 h-full w-full bg-gradient-to-br from-emerald-50 to-pink-50"></div>
    </div>
  </div>

  <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
