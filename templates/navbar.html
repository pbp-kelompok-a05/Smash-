<script>
  function toggleDropdown() {
    document.getElementById("dropdown")?.classList.toggle("hidden");
  }

  function toggleSidebar() {
    console.log("Sidebar toggle triggered");
  }

  document.addEventListener("DOMContentLoaded", function () {
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", async function () {
        console.log("Logout button clicked");
        const csrftoken = getCookie("csrftoken");
        console.log("CSRF Token:", csrftoken);
        
        try {
          const res = await fetch("{% url 'account:logout_ajax' %}", {
            method: "POST",
            headers: { 
              "X-CSRFToken": csrftoken,
              "X-Requested-With": "XMLHttpRequest"
            },
          });
          
          console.log("Response status:", res.status);
          const data = await res.json();
          console.log("Response data:", data);
          
          if (data.success) {
            console.log("Logout successful, redirecting to:", data.redirect_url);
            window.location.href = data.redirect_url || "{% url 'account:login_register' %}";
          } else {
            console.error("Logout failed:", data);
            alert("Logout failed: " + (data.error || "Unknown error"));
          }
        } catch (err) {
          console.error("Logout error:", err);
          alert("Logout error: " + err.message);
        }
      });
    }
  });

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === name + "=") {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
