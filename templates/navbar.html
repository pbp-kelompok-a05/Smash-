<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Navbar -->
    <nav
      class="bg-white shadow-sm w-full fixed top-0 left-0 z-50 flex items-center justify-between px-4 py-2"
    >
      <!-- Left: Menu icon -->
      <button
        id="menu-btn"
        class="p-2 hover:bg-gray-100 rounded-full"
        onclick="toggleSidebar()"
      >
        <!-- Icon tiga garis -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- Middle: Logo + Search -->
      <div class="flex items-center gap-4 flex-1 mx-4">
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <img
            src="logo-smash.png"
            alt="Smash Logo"
            class="h-8 w-auto"
          />
          <span class="font-bold text-xl text-purple-700">Smash!</span>
        </div>

        <!-- Search bar -->
        <div class="flex-1 hidden sm:block">
          <input
            type="text"
            placeholder="Search..."
            class="w-full rounded-lg border px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-purple-300"
          />
        </div>
      </div>

      <!-- Right: Auth / User -->
      <div id="auth-section" class="flex items-center gap-3">
        <!-- Belum login -->
        <button
          class="px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Register
        </button>
        <button
          class="px-3 py-1 text-sm border rounded hover:bg-gray-100"
        >
          Login
        </button>
      </div>

      <!-- Sudah login (disembunyikan default) -->
      <div id="user-section" class="hidden items-center gap-3">
        <button
          class="px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Create a post
        </button>

        <div class="relative">
          <button
            id="user-btn"
            class="flex items-center gap-2 border rounded-full px-3 py-1 hover:bg-gray-100"
            onclick="toggleDropdown()"
          >
            <img
              src="user-avatar.png"
              alt="User"
              class="h-6 w-6 rounded-full"
            />
            <span class="text-sm font-medium">Abby</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>

          <div
            id="dropdown"
            class="hidden absolute right-0 mt-2 w-32 bg-white border rounded-lg shadow-lg"
          >
            <button
              onclick="logoutUser()"
              class="flex w-full items-center gap-2 px-3 py-2 text-sm hover:bg-gray-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"
                />
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <script>
      // Simulasi status login
      let loggedIn = false; // ubah ke true untuk simulasi user login

      const authSection = document.getElementById("auth-section");
      const userSection = document.getElementById("user-section");

      // Tampilkan sesuai status login
      if (loggedIn) {
        authSection.classList.add("hidden");
        userSection.classList.remove("hidden");
      } else {
        authSection.classList.remove("hidden");
        userSection.classList.add("hidden");
      }

      // Dropdown toggle
      function toggleDropdown() {
        document.getElementById("dropdown").classList.toggle("hidden");
      }

      // Logout
      function logoutUser() {
        loggedIn = false;
        authSection.classList.remove("hidden");
        userSection.classList.add("hidden");
        document.getElementById("dropdown").classList.add("hidden");
      }

      // Sidebar toggle (akan dikaitkan ke file sidebar nanti)
      function toggleSidebar() {
        alert("Sidebar toggle di sini (akan dihubungkan ke file sidebar)");
      }
    </script>
  </body>
</html>
