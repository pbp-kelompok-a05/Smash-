<style>
/* ===== Sidebar Struktur ===== */
.sidebar {
  width: 260px;
  background: #fff;
  border-right: 1px solid #eee;
  height: 100vh;
  padding: 20px 0;
  position: fixed;
  top: 0;
  left: 0;
  overflow-y: auto;
  transition: transform 0.3s ease;
  z-index: 900;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* ===== Bagian Section ===== */
.sidebar-section {
  margin-bottom: 28px;
}

.sidebar-title {
  font-size: 13px;
  text-transform: uppercase;
  font-weight: 600;
  color: #999;
  margin: 0 22px 10px;
  letter-spacing: 0.5px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar-item {
  margin-bottom: 4px;
}

.sidebar-item a {
  display: flex;
  align-items: center;
  gap: 14px;
  color: #333;
  text-decoration: none;
  padding: 12px 22px;
  border-left: 4px solid transparent;
  border-radius: 0 10px 10px 0;
  transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
  font-size: 15px;
}

.sidebar-item a i {
  font-size: 17px;
  width: 20px;
  text-align: center;
  color: #6a1b9a;
}

/* ===== Hover ===== */
.sidebar-item a:hover {
  background: #fde6f3;
  border-left: 4px solid #b048a3;
  color: #6a1b9a;
}

/* ===== Aktif ===== */
.sidebar-item.active a {
  background: #fde6f3;
  border-left: 4px solid #a64ac9; /* ungu */
  color: #6a1b9a;
  font-weight: 600;
}

.sidebar-item.active a i {
  color: #6a1b9a;
}

/* ===== Footer ===== */
.sidebar-footer {
  padding: 20px;
  font-size: 12px;
  color: #999;
  text-align: center;
  border-top: 1px solid #f0f0f0;
  line-height: 1.4;
}

/* ===== Responsif ===== */
@media (max-width: 768px) {
  .sidebar {
    transform: translateX(-100%);
    width: 220px;
  }

  .sidebar.open {
    transform: translateX(0);
    box-shadow: 2px 0 6px rgba(0,0,0,0.1);
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const items = document.querySelectorAll(".sidebar-item");

  // Tandai item aktif secara dinamis
  items.forEach(item => {
    item.addEventListener("click", function() {
      items.forEach(i => i.classList.remove("active"));
      this.classList.add("active");
    });
  });
});
</script>
